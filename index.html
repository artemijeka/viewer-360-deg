<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>360-градусный просмотрщик объектов | 360-degree object viewer</title>
 <link rel="stylesheet" href="./style.min.css">
</head>
<body>
 


 <main>
  <section>

   <div class="viewer-360-deg">
    <span class="viewer-360-deg__selector" style="--i:0;"></span>
    <img src="./img/iPhone0.jpg" alt="iPhone" class="viewer-360-deg__img">

    <span class="viewer-360-deg__selector" style="--i:1"></span>
    <img src="./img/iPhone1.jpg" alt="iPhone" class="viewer-360-deg__img _td500">

    <span class="viewer-360-deg__selector" style="--i:2"></span>
    <img src="./img/iPhone2.jpg" alt="iPhone" class="viewer-360-deg__img _td500">

    <span class="viewer-360-deg__selector" style="--i:3"></span>
    <img src="./img/iPhone3.jpg" alt="iPhone" class="viewer-360-deg__img _td500">

    <span class="viewer-360-deg__selector" style="--i:4"></span>
    <img src="./img/iPhone4.jpg" alt="iPhone" class="viewer-360-deg__img _td500">

    <span class="viewer-360-deg__selector" style="--i:5"></span>
    <img src="./img/iPhone5.jpg" alt="iPhone" class="viewer-360-deg__img _td500">
   </div>

  </section>
 </main>



</body>
</html>
